<ion-header>
  <ion-navbar>
    <ion-title>Escolha</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-item-group>
        <ion-item-divider color="light">
          <ion-icon name="car" item-left></ion-icon>
          VEÍCULO
        </ion-item-divider>
        <ion-item>{{carro.nome}}</ion-item>
        <ion-item>R${{carro.preco}}</ion-item>
      </ion-item-group>
      <ion-item-group>
        <ion-item-divider color="light">
            <ion-icon name="ios-options" item-left></ion-icon>
            ACESSÓRIOS
        </ion-item-divider>
        <ion-item>Acessório 1</ion-item>
        <ion-item>acessório 2</ion-item>
      </ion-item-group>
    </ion-card-content>
  </ion-card>
  <button ion-button block>Avançar no agendamento</button>
</ion-content>

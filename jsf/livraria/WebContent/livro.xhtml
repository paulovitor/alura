<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">

	<f:metadata>
	    <f:viewParam name="livroId" value="#{livroBean.livroId}"/>
	    <f:viewAction action="#{livroBean.carregaPelaId}" if="#{param['livroId'] != null}"/>
	</f:metadata>
  
	<ui:define name="titulo">
	    <p:outputPanel>Novo Livro</p:outputPanel>
	</ui:define>
	
	<ui:define name="conteudo">
		<h:form>
			<h:messages id="messages"/>
			<p:fieldset legend="Dados do Livro">
				<p:panelGrid columns="2">
	
					<p:outputLabel value="Titulo:" for="titulo" />
					<p:inputText id="titulo" value="#{livroBean.livro.titulo}" 
						required="true" requiredMessage="Título obrigatório"
						validatorMessage="Título não pode ser superior a 40">
						<f:validateLength maximum="40" />
						<f:ajax event="blur" render="messages"/>
					</p:inputText>
	
					<p:outputLabel value="ISBN:" for="isbn" />
					<p:inputMask id="isbn" value="#{livroBean.livro.isbn}"
    					validator="#{livroBean.comecaComDigitoUm}" mask="999-9-99-999999-9" />
	
					<p:outputLabel value="Preço:" for="preco" />
					<p:inputNumber id="preco" value="#{livroBean.livro.preco}" decimalSeparator="," thousandSeparator="."/>
	
					<p:outputLabel value="Data de Lançamento:" for="dataLancamento" />
					<p:calendar id="dataLancamento" value="#{livroBean.livro.dataLancamento.time}" 
   		 				pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" mask="true" />
	
				</p:panelGrid>
			</p:fieldset>
			<p:fieldset legend="Dados do Autor">
				<p:panelGrid columns="4">
					<p:outputLabel value="Selecione Autor:" for="autor"/>
					<p:selectOneMenu value="#{livroBean.autorId}" id="autor">
				        <f:selectItems value="#{livroBean.autores}" var="autor"
				            itemLabel="#{autor.nome}" itemValue="#{autor.id}" />
				    </p:selectOneMenu>
				    <p:commandButton value="Gravar Autor" action="#{livroBean.gravarAutor}"
	        			process="@this autor" update="tabelaAutores" />
					<p:commandLink value="ou cadastrar novo autor"
	        			action="#{livroBean.formAutor}" immediate="true" update="@all" />
       			</p:panelGrid>
				<p:dataTable value="#{livroBean.autoresDoLivro}" var="autor" 
				    id="tabelaAutores" emptyMessage="Nenhum autor">
				    <p:column>
				        <h:outputText value="#{autor.nome}" />
				    </p:column>
				    <p:column>
				        <p:commandLink value="X" action="#{livroBean.removerAutorDoLivro(autor)}" 
				        	update="tabelaAutores" process="@this" />
				    </p:column>
				</p:dataTable>
			</p:fieldset>
	
			<p:commandButton value="Gravar" action="#{livroBean.gravar}" 
    			process="@form" update="@form :formTabelaLivros:tabelaLivros" />
		</h:form>
		<h:form id="formTabelaLivros">
			<h:dataTable id="tabelaLivros" value="#{livroBean.livros}" var="livro">
				<h:column>
		    		<f:facet name="header">Título</f:facet>
		    		<h:outputText value="#{livro.titulo}" />
		  		</h:column>
		
		  		<h:column>
		    		<f:facet name="header">ISBN</f:facet>
		    		<h:outputText value="#{livro.isbn}" />
		  		</h:column>
		
		  		<h:column>
		    		<f:facet name="header">Preço</f:facet>
		    		<h:outputText value="#{livro.preco}" />
		 	 	</h:column>
		
		  		<h:column>
		    		<f:facet name="header">Data</f:facet>
		    		<h:outputText value="#{livro.dataLancamento.time}">
		    			<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
		    		</h:outputText>
		  		</h:column>
		  		
		  		<h:column>
			        <f:facet name="header">Remover</f:facet>
			        <h:commandLink value="Remover" action="#{livroBean.remover(livro)}" />
			    </h:column>
			    
			    <h:column>
		            <f:facet name="header">Alterar</f:facet>
		            <h:commandLink value="Alterar">
		            	<f:setPropertyActionListener target="#{livroBean.livro}" value="#{livro}" />
		            </h:commandLink>
		        </h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
	
	<ui:define name="rodape">
		Cadastro de Livros
	</ui:define>
</ui:composition>

</html>

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">

	<f:metadata>
	    <f:viewParam name="livroId" value="#{livroBean.livroId}"/>
	    <f:viewAction action="#{livroBean.carregaPelaId}" if="#{param['livroId'] != null}"/>
	</f:metadata>
  
	<ui:define name="titulo">Novo Livro</ui:define>
	
	<ui:define name="conteudo">
		<h:form>
			<h:messages id="messages"/>
			<fieldset>
				<legend>Dados do Livro</legend>
				<h:panelGrid columns="2">
	
					<h:outputLabel value="Titulo:" for="titulo" />
					<h:inputText id="titulo" value="#{livroBean.livro.titulo}" 
						required="true" requiredMessage="Título obrigatório"
						validatorMessage="Título não pode ser superior a 40">
						<f:validateLength maximum="40" />
						<f:ajax event="blur" render="messages"/>
					</h:inputText>
	
					<h:outputLabel value="ISBN:" for="isbn" />
					<h:inputText id="isbn" value="#{livroBean.livro.isbn}"
						required="true" requiredMessage="ISBN obrigatório"
						validator="#{livroBean.comecaComDigitoUm}">
						<f:ajax event="blur" render="messages" />
					</h:inputText>
	
					<h:outputLabel value="Preço:" for="preco" />
					<h:inputText id="preco" value="#{livroBean.livro.preco}">
						<f:validateDoubleRange minimum="1.0" maximum="1000.00"/>
					</h:inputText>
	
					<h:outputLabel value="Data de Lançamento:" for="dataLancamento" />
					<h:inputText id="dataLancamento"
						value="#{livroBean.livro.dataLancamento.time}">
						<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
					</h:inputText>
	
				</h:panelGrid>
			</fieldset>
			<fieldset>
				<legend>Dados do Autor</legend>
				<h:outputLabel value="Selecione Autor:" for="autor"/>
				<h:selectOneMenu id="autor" value="#{livroBean.autorId}">
					<f:selectItems value="#{livroBean.autores}" var="autor" itemLabel="#{autor.nome}" itemValue="#{autor.id}"></f:selectItems>
				</h:selectOneMenu>
				<h:commandButton value="Gravar Autor" action="#{livroBean.gravarAutor}">
					<f:ajax execute="autor" render="tabelaAutores" />
				</h:commandButton>
				<h:commandLink value="Cadastrar novo autor" action="#{livroBean.formAutor}" immediate="true" />
				<h:dataTable id="tabelaAutores" value="#{livroBean.autoresDoLivro}" var="autor">
					<h:column>
						<h:outputText value="#{autor.nome}"/>
					</h:column>
					<h:column>
				        <h:commandLink value="x" action="#{livroBean.removerAutorDoLivro(autor)}" immediate="true" />
				    </h:column>
	    		</h:dataTable>
			</fieldset>
	
			<h:commandButton value="Gravar" action="#{livroBean.gravar}">
				<f:ajax execute="@form" render="@form :formTabelaLivros:tabelaLivros"/>
			</h:commandButton>
		</h:form>
		<h:form id="formTabelaLivros">
			<h:dataTable id="tabelaLivros" value="#{livroBean.livros}" var="livro">
				<h:column>
		    		<f:facet name="header">Título</f:facet>
		    		<h:outputText value="#{livro.titulo}" />
		  		</h:column>
		
		  		<h:column>
		    		<f:facet name="header">ISBN</f:facet>
		    		<h:outputText value="#{livro.isbn}" />
		  		</h:column>
		
		  		<h:column>
		    		<f:facet name="header">Preço</f:facet>
		    		<h:outputText value="#{livro.preco}" />
		 	 	</h:column>
		
		  		<h:column>
		    		<f:facet name="header">Data</f:facet>
		    		<h:outputText value="#{livro.dataLancamento.time}">
		    			<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
		    		</h:outputText>
		  		</h:column>
		  		
		  		<h:column>
			        <f:facet name="header">Remover</f:facet>
			        <h:commandLink value="Remover" action="#{livroBean.remover(livro)}" />
			    </h:column>
			    
			    <h:column>
		            <f:facet name="header">Alterar</f:facet>
		            <h:commandLink value="Alterar">
		            	<f:setPropertyActionListener target="#{livroBean.livro}" value="#{livro}" />
		            </h:commandLink>
		        </h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
	
	<ui:define name="rodape">
		Cadastro de Livros
	</ui:define>
</ui:composition>

</html>
